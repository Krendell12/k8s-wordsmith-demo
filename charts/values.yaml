# Default values for web-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "r.cfcr.io/krendell12/"
  pullPolicy: "Always"
  
db:
  name: db
  replicas: 1
  internalport: 5432
  
words:
  name: words
  replicas: 5
  internalport: 8080

web: 
  name: web
  replicas: 1
  externalport: 80
  internalport: 8081

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
