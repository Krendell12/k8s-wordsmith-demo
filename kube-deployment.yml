apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: words-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: db
  selector:
    app: words-db
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: db
  labels:
    app: words-db
spec:
  template:
    metadata:
      labels:
        app: words-db
    spec:
      containers:
      - name: db
        image: r.cfcr.io/krendell12/db:master
        ports:
        - containerPort: 5432
          name: db
      imagePullSecrets:
        - name: codefresh-generated-r.cfcr.io-cfcr-test
---
apiVersion: v1
kind: Service
metadata:
  name: words
  labels:
    app: words-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: api
  selector:
    app: words-api
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: words
  labels:
    app: words-api
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: words-api
    spec:
      containers:
      - name: words
        image: r.cfcr.io/krendell12/words:master
        ports:
        - containerPort: 8080
          name: api
      imagePullSecrets:
        - name: codefresh-generated-r.cfcr.io-cfcr-test
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: words-web
spec:
  ports:
    - port: 8081
      targetPort: 80
      name: web
  selector:
    app: words-web
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: web
  labels:
    app: words-web
spec:
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: r.cfcr.io/krendell12/web_image_v1.0:run_from_cli
        ports:
        - containerPort: 80
          name: words-web
      imagePullSecrets:
        - name: codefresh-generated-r.cfcr.io-cfcr-test
